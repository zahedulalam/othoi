{% load static %}
    <!-- Brand & Contact Start -->
    <div class="container-fluid py-4 px-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="row align-items-center top-bar">
            <div class="col-lg-4 col-md-12 text-center text-lg-start">
                <a href="{% url 'home' %}" class="navbar-brand company-logo">
                    <!-- <h1 class="fw-bold text-primary m-0">অথৈ</h1> -->
                    <img src="{% static 'img/final logo.png' %}" alt="Logo">
                </a>
            </div>
            <div class="col-lg-8 col-md-7 d-none d-lg-block">
                <div class="row">
                    <div class="col-4">
                        <div class="d-flex align-items-center justify-content-end">
                            <div class="flex-shrink-0 btn-lg-square border rounded-circle">
                                <i class="far fa-clock text-primary"></i>
                            </div>
                            <div class="ps-3">
                                <p class="mb-2">Opening Hour</p>
                                <h6 class="mb-0">Mon - Fri, 8:00 - 9:00</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="d-flex align-items-center justify-content-end">
                            <div class="flex-shrink-0 btn-lg-square border rounded-circle">
                                <i class="fa fa-phone text-primary"></i>
                            </div>
                            <div class="ps-3">
                                <p class="mb-2">Call Us</p>
                                <h6 class="mb-0">+012 345 6789</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="d-flex align-items-center justify-content-end">
                            <div class="flex-shrink-0 btn-lg-square border rounded-circle">
                                <i class="far fa-envelope text-primary"></i>
                            </div>
                            <div class="ps-3">
                                <p class="mb-2">Email Us</p>
                                <h6 class="mb-0">info@example.com</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Brand & Contact End -->


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark sticky-top py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
        <a href="#" class="navbar-brand ms-3 d-lg-none">MENU</a>
        <button type="button" class="navbar-toggler me-3" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav me-auto p-3 p-lg-0">
                <a
                    {% if '/' == request.path %}
                    class="nav-item nav-link active"
                    {% else %}
                    class="nav-link"
                    {% endif %}
                    href="{% url 'home' %}">
                        Home
                </a>
                <a  
                    {% if 'about' in request.path %}
                    class="nav-item nav-link active"
                    {% else %}
                    class="nav-link"
                    {% endif %}
                    href="{% url 'about' %}" class="nav-item nav-link">
                        About Us
                </a>
                <a  
                    {% if 'services' in request.path %}
                    class="nav-item nav-link active"
                    {% else %}
                    class="nav-link"
                    {% endif %}
                    href="{% url 'services' %}" class="nav-item nav-link">
                        Services
                </a>
                <a  
                    {% if 'product' in request.path %}
                    class="nav-item nav-link active"
                    {% else %}
                    class="nav-link"
                    {% endif %}
                    href="{% url 'product' %}" class="nav-item nav-link">
                        Products
                </a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                    <div class="dropdown-menu border-0 rounded-0 rounded-bottom m-0">
                        <a href="{% url 'feature' %}" class="dropdown-item">Features</a>
                        <a href="{% url 'team' %}" class="dropdown-item">Our Team</a>
                        <a href="{% url 'testimonial' %}" class="dropdown-item">Testimonial</a>
                    </div>
                </div>
                <a  
                    {% if 'contact' in request.path %}
                    class="nav-item nav-link active"
                    {% else %}
                    class="nav-link"
                    {% endif %}
                    href="{% url 'contact' %}">
                        Contact Us
                </a>
            </div>
            <!-- <a href="#" class="btn btn-sm btn-light rounded-pill py-2 px-4 d-none d-lg-block">Get Started</a> -->
        </div>
    </nav>
    <!-- Navbar End -->
