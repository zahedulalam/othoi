    <!-- Topbar Start -->
    <header class="top-header bg-light px-0 wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-7">
                    <div class="list-inline">
                        <a href="#"><i class="fab fa-linkedin-in"></i>Linkedin</a>
                        <a href="#"><i class="fab fa-facebook"></i>Facebook</a>
                        <a href="#"><i class="fab fa-twitter"></i>Twitter</a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-5">
                    <ul class="top-social-media pull-right">

                     {% if user.is_authenticated %}
                     <li>
                        <a href="{% url 'dashboard' %}" class="sign-in"><i class="fa fa-tachometer"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="javascript:{document.getElementById('logout').submit()}" class="sign-in"><i class="fa fa-sign-out"></i> Logout</a>
                        <form action="{% url 'logout' %}" id="logout" method="POST">
                            {% csrf_token %}
                            <input type="hidden">
                    </li>
                     {% else %}
                    
                        <li>
                            <a href="{% url 'login' %}" class="sign-in"><i class="fa fa-sign-in"></i> Login</a>
                        </li>
                        <li>
                            <a href="{% url 'register' %}" class="sign-in"><i class="fa fa-user"></i> Register</a>
                        </li>
                    
                     {% endif %}
                    
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- Topbar End -->
